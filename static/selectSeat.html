<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>21109853D_21035803d_Train Ticket Selling System</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/seat.js"></script>
    <style>
      .empty {
        fill: grey;
        stroke: black;
        stroke-width: 2;
        cursor: pointer;
      }
      .firstClass {
        stroke: rgb(255, 215, 0);
        cursor: pointer;
      }
      .economy {
        cursor: pointer;
      }
      .selected {
        fill: green;
        stroke: black;
      }

      .unavailable {
        fill: red;
        stroke: black;
        cursor: not-allowed;
      }
      .textUnavailable {
        cursor: not-allowed;
      }
      .gold-border {
        border: 3px solid gold;
      }
    </style>
  </head>

  <body>
    <header class="text-bg-dark text-center p-3 h1 mb-0">Train Ticket Selling System</header>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <div class="navbar-nav navbar-nav-scroll">
            <div class="nav-item">
              <a class="nav-link link-primary m-lg-2 fw-bold" href="event.html">Event Dashboard</a>
            </div>

            <div class="nav-item">
              <a class="nav-link link-secondary m-lg-2" href="#">Profile</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div>
        <div class="text-center h2 p-3 mb-2 fw-bold">Ticket Booking</div>
        <div class="container text-center fs-4 fw-bold">
          Route: <a id="staringTitle"></a> to <a id="destinationTitle"></a>
        </div>
        <div class="container text-center fs-4 fw-bold">
          Date: <a id="dateTitle"></a> Departure Time: <a id="sTimeTitle"></a>, Arrival Time: <a id="eTimeTitle"></a>
        </div>
        <div class="container text-center fs-4 fw-bold">
          First class seat: $<a id="firstClass"></a>, Economy seat: $<a id="economy"></a>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <svg width="100%" height="400">
                <g id="seat-map"></g>
              </svg>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row justify-content-md-center mb-5">
            <div class="col-5">
              <div class="d-flex justify-content-around mb-3">
                <span class="badge bg-danger text-white fs-6 mx-2">Not available</span>
                <span class="badge bg-success text-white fs-6 mx-2">Selected</span>
                <span class="badge bg-secondary text-white fs-6 mx-2">Available</span>
                <span class="badge bg-secondary text-white fs-6 mx-2 gold-border">First Class</span>
              </div>
              <div class="my-3">
                <text class="fs-3 fw-bold">Price: $<span id="price">0</span></text>
                <div class="fs-3 fw-bold" id="selectedText"><span id="selected-seats"></span></div>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-success" id="confirmBook">Confirm</button>
                <button class="btn btn-secondary" id="backButton">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-bg-dark text-center p-2 fixed-bottom">
      Â©21109853D_Jason Liao - 21035803D Ho Lok Ki - EIE4432 Group Project EIE4432 Group Project
    </footer>
  </body>
</html>
