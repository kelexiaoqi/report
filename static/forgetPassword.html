<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/forgetPassword.js"></script>
    <title>Forget Password</title>
  </head>

  <body>
    <main>
      <div class="h2 p-3 mt-5">Forget Password</div>
      <form action="/auth/forgetPassword" method="POST">
        <div class="form-group row-auto p-3">
          <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" id="email" name="email" required />
          </div>
        </div>

        <div class="form-group row-auto p-3">
          <label for="nickname" class="col-sm-2 col-form-label col-form-label-lg">Nickname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="nickname" name="nickname" required />
          </div>
        </div>

        <div class="form-group row-auto p-3">
          <label for="birthdate" class="col-sm-2 col-form-label col-form-label-lg">Birthdate</label>
          <div class="col-sm-10">
            <input type="date" class="form-control form-control-lg" id="birthdate" name="birthdate" required />
          </div>
        </div>

        <div class="form-group row-auto p-3">
          <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Enter your new password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" id="password" name="password" />
          </div>
        </div>

        <div class="form-group row-auto p-3">
          <label for="repeatPassword" class="col-sm-2 col-form-label col-form-label-lg">Repeat your Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" id="repeatPassword" name="repeatPassword" />
          </div>
        </div>

        <div class="form-group row-auto p-3">
          <button type="button" id="forgetPassword" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>
    <footer id="footer" class="text-bg-dark text-center fixed-bottom"></footer>
  </body>
</html>
