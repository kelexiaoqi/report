<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
  </head>

  <body>
    <main>
      <div class="h2 p-3 mt-5">Login</div>
      <form action="/auth/login" method="POST">
        <div class="form-group row-auto p-3">
          <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="username"
              name="username"
              placeholder="User ID" />
          </div>
        </div>
        <div class="form-group row-auto p-3">
          <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              placeholder="Password" />
          </div>
        </div>
        <div class="form-group row-auto p-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember" />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
        </div>
        <a class="row-auto p-3" href="/forgetPassword.html">Forgot Password?</a><br />
        <div class="row-auto p-3">
          <button type="button" id="login-button" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/register.html'">
            Register
          </button>
        </div>
      </form>
    </main>
    <footer id="footer" class="text-bg-dark text-center fixed-bottom"></footer>
  </body>
</html>
